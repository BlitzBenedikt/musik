<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Töne anordnen und überprüfen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        #controls, #tone-list, #play-settings {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 600px;
        }
        #tone-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .primary {
            background-color: #007BFF;
            color: white;
        }
        .primary:hover {
            background-color: #0056b3;
        }
        .secondary {
            background-color: #6c757d;
            color: white;
        }
        .secondary:hover {
            background-color: #565e64;
        }
        .invalid {
            background-color: #FF0000;
            color: white;
        }
        .draggable {
            padding: 10px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            text-align: center;
            cursor: move;
            user-select: none;
        }
        input[type="number"] {
            padding: 5px;
            font-size: 1em;
            width: 80px;
        }
    </style>
</head>
<body>
    <h1>Töne anordnen und überprüfen</h1>

    <div id="controls">
        <button class="primary" onclick="generateTones()">Neue Töne laden</button>
        <button class="primary" onclick="playSequence()">Reihenfolge abspielen</button>
        <button class="secondary" onclick="stopPlayback()">Stopp</button>
        <button class="primary" onclick="validateSequence()">Gültigkeit überprüfen</button>
    </div>

    <div id="play-settings">
        <label for="play-delay">Zeit pro Ton (ms):</label>
        <input type="number" id="play-delay" value="1000" min="100">
    </div>

    <div id="tone-list"></div>

    <script>
        const tones = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "H"];
        const forbiddenIntervalPairs = [[3, 3], [4, 4],[3,4],[4,3]]; // Verbotene Kombinationen von Intervallen
        let currentSequence = [];
        const audioCache = {};
        let playbackTimeouts = [];

        // Audios vorladen
        function preloadAudios() {
            tones.forEach(tone => {
                const audio = new Audio(`${tone.replace('#', 'sharp')}.wav`);
                audioCache[tone] = audio;
            });
        }

        // Generiert eine zufällige Reihenfolge der Töne
        function generateTones() {
            const shuffled = [...tones].sort(() => Math.random() - 0.5);
            currentSequence = shuffled;
            displayTones(shuffled);
            console.clear();
            console.log("Neue Tonfolge generiert:", shuffled);

            // Überprüft direkt nach Generierung die Reihenfolge
            validateSequence();
        }

        // Zeigt die Töne an, die der Benutzer per Drag & Drop anordnen kann
        function displayTones(sequence) {
            const toneListDiv = document.getElementById("tone-list");
            toneListDiv.innerHTML = "";

            sequence.forEach((tone, index) => {
                const div = document.createElement("div");
                div.className = "draggable";
                div.innerText = tone;
                div.draggable = true;
                div.dataset.index = index;

                // Drag & Drop Events
                div.addEventListener("dragstart", dragStart);
                div.addEventListener("dragover", dragOver);
                div.addEventListener("drop", drop);
                div.addEventListener("dragend", dragEnd);

                div.addEventListener("click", () => playTone(tone));
                toneListDiv.appendChild(div);
            });
        }

        // Drag & Drop Logik
        let draggedElement = null;

        function dragStart(event) {
            draggedElement = event.target;
            event.dataTransfer.effectAllowed = "move";
        }

        function dragOver(event) {
            event.preventDefault();
            event.dataTransfer.dropEffect = "move";
        }

        function drop(event) {
            event.preventDefault();
            const target = event.target;

            if (target && target !== draggedElement && target.classList.contains("draggable")) {
                const toneListDiv = document.getElementById("tone-list");
                const children = Array.from(toneListDiv.children);
                const draggedIndex = children.indexOf(draggedElement);
                const targetIndex = children.indexOf(target);

                if (draggedIndex < targetIndex) {
                    toneListDiv.insertBefore(draggedElement, target.nextSibling);
                } else {
                    toneListDiv.insertBefore(draggedElement, target);
                }
            }
        }

        function dragEnd() {
            draggedElement = null;
            updateCurrentSequence();
        }

        // Aktualisiert die Reihenfolge der Töne basierend auf der Benutzeranordnung
        function updateCurrentSequence() {
            const toneListDiv = document.getElementById("tone-list");
            currentSequence = Array.from(toneListDiv.children).map(child => child.innerText);
        }

        // Berechnet das Intervall zwischen zwei Tönen
        function calculateInterval(note1, note2) {
            const index1 = tones.indexOf(note1);
            const index2 = tones.indexOf(note2);
            return (index2 - index1 + tones.length) % tones.length;
        }

        // Überprüft, ob die Reihenfolge gültig ist
        function validateSequence() {
            let isValid = true;
            const toneListDiv = document.getElementById("tone-list");
            const toneElements = Array.from(toneListDiv.children);

            // Entfernt vorherige Hervorhebungen
            toneElements.forEach(element => {
                element.classList.remove("invalid");
            });

            console.clear();
            console.log("Überprüfung der Reihenfolge:", currentSequence);

            for (let i = 0; i < currentSequence.length - 2; i++) {
                const interval1 = calculateInterval(currentSequence[i], currentSequence[i + 1]);
                const interval2 = calculateInterval(currentSequence[i + 1], currentSequence[i + 2]);

                console.log(`Intervalle zwischen ${currentSequence[i]}, ${currentSequence[i + 1]}, ${currentSequence[i + 2]}: ${interval1}, ${interval2}`);

                if (forbiddenIntervalPairs.some(pair => pair[0] === interval1 && pair[1] === interval2)) {
                    isValid = false;
                    // Markiere die betroffenen Töne rot
                    toneElements[i].classList.add("invalid");
                    toneElements[i + 1].classList.add("invalid");
                    toneElements[i + 2].classList.add("invalid");
                }
            }

            if (isValid) {
                console.log("Die Reihenfolge ist gültig.");
                alert("Die Reihenfolge ist gültig!");
            } else {
                console.warn("Es wurden verbotene Intervalle gefunden.");
                alert("Es wurden verbotene Intervalle gefunden. Die betroffenen Töne wurden rot markiert.");
            }
        }

        // Spielt einen Ton ab
        function playTone(tone) {
            const audio = audioCache[tone];
            if (audio) {
                audio.currentTime = 0;
                audio.play();
            }
        }

        // Spielt die gesamte Reihenfolge ab
        function playSequence() {
            stopPlayback();

            const delay = parseInt(document.getElementById("play-delay").value, 10);
            if (isNaN(delay) || delay <= 0) {
                alert("Bitte eine gültige Verzögerung in Millisekunden eingeben!");
                return;
            }

            console.log("Abspielen der Reihenfolge mit Verzögerung:", delay, "ms");
            currentSequence.forEach((tone, index) => {
                const timeout = setTimeout(() => playTone(tone), delay * index);
                playbackTimeouts.push(timeout);
            });
        }

        // Stoppt die Wiedergabe
        function stopPlayback() {
            playbackTimeouts.forEach(timeout => clearTimeout(timeout));
            playbackTimeouts = [];
            console.log("Wiedergabe gestoppt.");
        }

        // Seite initialisieren
        window.onload = () => {
            preloadAudios();
            generateTones();
        };
    </script>
</body>
</html>
