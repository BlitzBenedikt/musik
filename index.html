<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zw√∂lftonreihe - Transformationen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        #controls, #tone-list, #play-settings {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 800px;
        }
        #tone-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
        }
        button {
            padding: 12px 24px;
            font-size: 1.1em;
            border-radius: 8px;
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            background: linear-gradient(90deg, #007BFF 60%, #0056b3 100%);
            color: #fff;
            transition: transform 0.1s, box-shadow 0.2s;
        }
        button:active {
            transform: scale(0.97);
            box-shadow: 0 1px 4px rgba(0,0,0,0.12);
        }
        .primary {
            background-color: #007BFF;
            color: white;
        }
        .primary:hover {
            background-color: #0056b3;
        }
        .secondary {
            background-color: #6c757d;
            color: white;
        }
        .secondary:hover {
            background-color: #565e64;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        .invalid {
            background-color: red !important;
        }
        .draggable {
            padding: 18px 0;
            background: #fff;
            border: none;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            user-select: none;
            touch-action: none;
            cursor: grab;
            transition: box-shadow 0.2s, transform 0.15s, background 0.2s;
        }
        .draggable:hover, .draggable:focus {
            box-shadow: 0 4px 20px rgba(0,123,255,0.15);
            background: #f0f8ff;
            transform: translateY(-2px) scale(1.04);
            outline: none;
        }
        .draggable.playing {
            background-color: #ffe066 !important;
            box-shadow: 0 0 12px #ffd700;
            transition: background 0.2s, box-shadow 0.2s;
        }
        .draggable.dragging {
            opacity: 0.5;
            box-shadow: 0 0 20px #007bff;
        }
        .draggable.drop-target {
            outline: 2px dashed #007bff;
            background: #e3f0ff;
        }
        input[type="number"] {
            padding: 5px;
            font-size: 1em;
            width: 80px;
        }
        .playing {
            background-color: #007bff;
            color: white;
            transition: background-color 0.4s, color 0.4s;
        }

        /* Dark Mode Styles */
        body.darkmode {
            background-color: #181a1b;
            color: #f1f1f1;
        }
        body.darkmode .draggable {
            background: #23272b;
            color: #f1f1f1;
            box-shadow: 0 2px 12px rgba(0,0,0,0.25);
        }
        body.darkmode .draggable:hover, 
        body.darkmode .draggable:focus {
            background: #2c3136;
        }
        body.darkmode .draggable.playing {
            background-color: #ffd700 !important;
            color: #23272b;
        }
        body.darkmode button {
            background: linear-gradient(90deg, #222 60%, #444 100%);
            color: #f1f1f1;
        }
        body.darkmode .primary {
            background-color: #222;
        }
        body.darkmode .secondary {
            background-color: #444;
        }
        body.darkmode input[type="number"] {
            background: #23272b;
            color: #f1f1f1;
            border: 1px solid #444;
        }

        /* Responsive Anpassung f√ºr Mobilger√§te */
        @media (max-width: 600px) {
            #tone-list {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 14px;
            }
            .draggable {
                font-size: 1.4em;
                padding: 24px 0;
            }
        }
        .green-check {
    background: linear-gradient(90deg, #28a745 60%, #218838 100%);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 1.1em;
    padding: 12px 24px;
    display: flex;
    align-items: center;
    gap: 8px;
    box-shadow: 0 2px 8px rgba(32,201,151,0.08);
    transition: background 0.2s, transform 0.1s;
}
.green-check:hover {
    background: linear-gradient(90deg, #218838 60%, #28a745 100%);
}
.red-stop {
    background: linear-gradient(90deg, #dc3545 60%, #a71d2a 100%) !important;
    color: #fff !important;
    border: none;
    border-radius: 8px;
    font-size: 1.1em;
    padding: 12px 24px;
    display: flex;
    align-items: center;
    gap: 8px;
    box-shadow: 0 2px 8px rgba(220,53,69,0.08);
    transition: background 0.2s, transform 0.1s;
}
.red-stop:hover {
    background: linear-gradient(90deg, #a71d2a 60%, #dc3545 100%) !important;
}
.play-btn {
    background: linear-gradient(90deg, #20c997 60%, #198754 100%);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 1.1em;
    padding: 12px 24px;
    display: flex;
    align-items: center;
    gap: 8px;
    box-shadow: 0 2px 8px rgba(32,201,151,0.08);
    transition: background 0.2s, transform 0.1s;
}
.play-btn:hover {
    background: linear-gradient(90deg, #198754 60%, #20c997 100%);
}
.reload-btn {
    background: linear-gradient(90deg, #17a2b8 60%, #138496 100%);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 1.1em;
    padding: 12px 24px;
    display: flex;
    align-items: center;
    gap: 8px;
    box-shadow: 0 2px 8px rgba(23,162,184,0.08);
    transition: background 0.2s, transform 0.1s;
}
.reload-btn:hover {
    background: linear-gradient(90deg, #138496 60%, #17a2b8 100%);
}
.save-btn {
    background: linear-gradient(90deg, #ffc107 60%, #ff9800 100%);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 1.1em;
    padding: 12px 24px;
    display: flex;
    align-items: center;
    gap: 8px;
    box-shadow: 0 2px 8px rgba(255,193,7,0.08);
    transition: background 0.2s, transform 0.1s;
}
.save-btn:hover {
    background: linear-gradient(90deg, #ff9800 60%, #ffc107 100%);
}
    </style>
</head>
<body>
    <button id="darkmode-toggle" style="position:absolute;top:18px;right:18px;z-index:1000;" title="Dark Mode umschalten">üåô</button>
    <h1>Zw√∂lftonreihe - Transformationen</h1>

    <div id="controls">
    <button class="reload-btn" onclick="generateTones()" title="Erzeugt eine neue zuf√§llige Zw√∂lftonreihe">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" style="display:block" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>
    <button class="play-btn" onclick="playSequence()" title="Spielt die aktuelle Reihenfolge der T√∂ne ab">
        <svg width="38" height="38" viewBox="0 0 28 28" fill="none" style="display:block" xmlns="http://www.w3.org/2000/svg">
            <circle cx="14" cy="14" r="14" fill="#20c997"/>
            <polygon points="11,8 22,14 11,20" fill="#fff"/>
        </svg>
    </button>
    <button class="red-stop" onclick="stopPlayback()" title="Stoppt die Wiedergabe">
        <svg width="28" height="28" viewBox="0 0 20 20" fill="none" style="display:block" xmlns="http://www.w3.org/2000/svg">
            <rect x="4" y="4" width="12" height="12" rx="2" fill="#fff"/>
        </svg>
    </button>
    <button class="green-check" onclick="validateSequence()" title="√úberpr√ºft, ob die Reihenfolge g√ºltig ist">
        <svg width="32" height="32" viewBox="0 0 20 20" fill="none" style="display:block" xmlns="http://www.w3.org/2000/svg">
            <circle cx="10" cy="10" r="10" fill="#28a745"/>
            <path d="M6 10.5L9 13.5L14 7.5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>
</div>

    <div id="play-settings">
        <label for="play-delay">Zeit pro Ton (ms):</label>
        <input type="number" id="play-delay" value="1000" min="100">
    </div>

    <div id="tone-list"></div>

    <div id="transformation-section" style="width:100%;max-width:800px;margin-top:24px;">
    <h2 style="margin-bottom:10px;">Transformationen</h2>
    <div id="transformation-buttons" style="display:flex;gap:10px;flex-wrap:wrap;justify-content:center;">
        <button class="secondary" onclick="applyKrebs()" title="Spiegelt die Reihenfolge (Krebs)">Krebs</button>
        <button class="secondary" onclick="applyUmkehrung()" title="Spiegelt die Intervalle (Umkehrung)">Umkehrung</button>
        <button class="secondary" onclick="applyKrebsUmkehrung()" title="Kombiniert Krebs und Umkehrung">Krebs-Umkehrung</button>
    </div>
    <div style="display:flex;justify-content:center;margin-top:12px;gap:10px;">
        <button class="play-btn" onclick="playTransformation()" title="Spielt die aktuelle Transformation ab">
            <svg width="32" height="32" viewBox="0 0 28 28" fill="none" style="display:block" xmlns="http://www.w3.org/2000/svg">
                <circle cx="14" cy="14" r="14" fill="#20c997"/>
                <polygon points="11,8 22,14 11,20" fill="#fff"/>
            </svg>
        </button>
        <button class="red-stop" onclick="stopPlayback()" title="Stoppt die Wiedergabe">
            <svg width="28" height="28" viewBox="0 0 20 20" fill="none" style="display:block" xmlns="http://www.w3.org/2000/svg">
                <rect x="4" y="4" width="12" height="12" rx="2" fill="#fff"/>
            </svg>
        </button>
        <button class="save-btn" onclick="saveTransformationAsOriginal()" title="Transformation als neues Original √ºbernehmen">
            <svg width="26" height="26" viewBox="0 0 24 24" fill="none" style="display:block" xmlns="http://www.w3.org/2000/svg">
                <rect x="3" y="3" width="18" height="18" rx="2" fill="#fff" stroke="#ff9800" stroke-width="2"/>
                <rect x="7" y="15" width="10" height="4" rx="1" fill="#ff9800"/>
                <rect x="7" y="7" width="6" height="5" rx="1" fill="#ffc107"/>
            </svg>
            Als Original speichern
        </button>
    </div>
    <div id="transformation-result" class="result"></div>
</div>

    <script>
        const tones = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "H"];
        const forbiddenIntervalPairs = [[3, 3], [4, 4], [3, 4], [4, 3]];
        let currentSequence = [];
        let playbackTimeouts = [];
        const audioCache = {};
        let currentAudio = null;
        let currentTransformationSequence = [];

        function preloadAudios() {
            tones.forEach(tone => {
                const audio = new Audio(`${tone.replace('#', 'sharp')}.wav`);
                audioCache[tone] = audio;
            });
        }

        function generateTones(isInitial = false) {
            let valid = false;
            let tries = 0;
            while (!valid && tries < 100) {
                currentSequence = [...tones].sort(() => Math.random() - 0.5);
                valid = checkSequenceValidity(currentSequence);
                tries++;
            }
            displayTones(currentSequence);
            displayTransformation("Original", currentSequence);
            if (isInitial) {
                console.log("Erste g√ºltige Zw√∂lftonreihe geladen:", currentSequence);
            } else {
                console.log("Neue T√∂ne geladen:", currentSequence);
            }
        }

        // Hilfsfunktion zur G√ºltigkeitspr√ºfung OHNE Markierung/Alert
        function checkSequenceValidity(sequence) {
            for (let i = 0; i < sequence.length - 2; i++) {
                const interval1 = calculateInterval(sequence[i], sequence[i + 1]);
                const interval2 = calculateInterval(sequence[i + 1], sequence[i + 2]);
                if (forbiddenIntervalPairs.some(pair => pair[0] === interval1 && pair[1] === interval2)) {
                    return false;
                }
            }
            return true;
        }

        function displayTones(sequence) {
            const toneListDiv = document.getElementById("tone-list");
            if (!toneListDiv) {
                console.error("tone-list div nicht gefunden!");
                return;
            }
            toneListDiv.innerHTML = "";
            sequence.forEach((tone, index) => {
                const div = document.createElement("div");
                div.className = "draggable";
                div.innerText = tone;
                div.draggable = true;
                div.dataset.index = index;

                // Drag & Drop Events (Desktop)
                div.addEventListener("dragstart", dragStart);
                div.addEventListener("dragover", dragOver);
                div.addEventListener("drop", drop);
                div.addEventListener("dragend", dragEnd);

                // Touch-Events (f√ºr iPad)
                div.addEventListener("touchstart", touchStart, { passive: false });
                div.addEventListener("touchmove", touchMove, { passive: false });
                div.addEventListener("touchend", touchEnd, { passive: false });

                div.addEventListener("click", () => {
                    playTone(tone);
                    div.classList.add("playing");
                    const delay = parseInt(document.getElementById("play-delay").value, 10);
                    setTimeout(() => {
                        if (currentAudio) {
                            currentAudio.pause();
                            currentAudio.currentTime = 0;
                            currentAudio = null;
                        }
                        div.classList.remove("playing");
                    }, delay - 50);
                    console.log("Ton abgespielt:", tone);
                });
                toneListDiv.appendChild(div);
            });
        }

        function displayTransformation(type, sequence) {
            const resultDiv = document.getElementById("transformation-result");
            resultDiv.innerText = `${type}: ${sequence.join(" - ")}`;
            currentTransformationSequence = sequence; // Speichern!
            console.log(`${type} angewendet:`, sequence);
        }

        function applyKrebs() {
            const krebs = [...currentSequence].reverse();
            displayTransformation("Krebs", krebs);
        }

        function applyUmkehrung() {
            const firstToneIndex = tones.indexOf(currentSequence[0]);
            const umkehrung = currentSequence.map(tone => {
                const interval = (tones.indexOf(tone) - firstToneIndex + tones.length) % tones.length;
                const mirroredIndex = (firstToneIndex - interval + tones.length) % tones.length;
                return tones[mirroredIndex];
            });
            displayTransformation("Umkehrung", umkehrung);
        }

        function applyKrebsUmkehrung() {
            const firstToneIndex = tones.indexOf(currentSequence[0]);
            const umkehrung = currentSequence.map(tone => {
                const interval = (tones.indexOf(tone) - firstToneIndex + tones.length) % tones.length;
                const mirroredIndex = (firstToneIndex - interval + tones.length) % tones.length;
                return tones[mirroredIndex];
            });
            const krebsUmkehrung = [...umkehrung].reverse();
            displayTransformation("Krebs-Umkehrung", krebsUmkehrung);
        }

        let draggedElement = null;

        function dragStart(event) {
            draggedElement = event.target;
            event.dataTransfer.effectAllowed = "move";
            draggedElement.classList.add("dragging");
            console.log("Drag gestartet:", draggedElement.innerText);
        }

        function dragOver(event) {
            event.preventDefault();
            event.dataTransfer.dropEffect = "move";
            const target = event.target;
            if (target && target !== draggedElement && target.classList.contains("draggable")) {
                target.classList.add("drop-target");
            }
        }

        function drop(event) {
            event.preventDefault();
            const target = event.target;
            if (target && target !== draggedElement && target.classList.contains("draggable")) {
                const toneListDiv = document.getElementById("tone-list");
                const children = Array.from(toneListDiv.children);
                const draggedIndex = children.indexOf(draggedElement);
                const targetIndex = children.indexOf(target);

                if (draggedIndex < targetIndex) {
                    toneListDiv.insertBefore(draggedElement, target.nextSibling);
                } else {
                    toneListDiv.insertBefore(draggedElement, target);
                }
                console.log("Drop ausgef√ºhrt von", draggedElement.innerText, "zu", target.innerText);
                updateCurrentSequence();
            }
            // Alle Drop-Targets zur√ºcksetzen
            document.querySelectorAll('.drop-target').forEach(el => el.classList.remove('drop-target'));
        }

        function dragEnd() {
            if (draggedElement) draggedElement.classList.remove("dragging");
            document.querySelectorAll('.drop-target').forEach(el => el.classList.remove('drop-target'));
            draggedElement = null;
        }

        function updateCurrentSequence() {
            const toneListDiv = document.getElementById("tone-list");
            currentSequence = Array.from(toneListDiv.children).map(child => child.innerText);
            console.log("Aktuelle Reihenfolge nach Drag & Drop:", currentSequence);
        }

        function validateSequence() {
            let isValid = true;
            const toneListDiv = document.getElementById("tone-list");
            const toneElements = Array.from(toneListDiv.children);

            toneElements.forEach(element => {
                element.classList.remove("invalid");
            });

            for (let i = 0; i < currentSequence.length - 2; i++) {
                const interval1 = calculateInterval(currentSequence[i], currentSequence[i + 1]);
                const interval2 = calculateInterval(currentSequence[i + 1], currentSequence[i + 2]);

                console.log(`Intervalle zwischen ${currentSequence[i]}, ${currentSequence[i + 1]}, ${currentSequence[i + 2]}: ${interval1}, ${interval2}`);
                if (forbiddenIntervalPairs.some(pair => pair[0] === interval1 && pair[1] === interval2)) {
                    isValid = false;
                    toneElements[i].classList.add("invalid");
                    toneElements[i + 1].classList.add("invalid");
                    toneElements[i + 2].classList.add("invalid");
                }
            }

            if (isValid) {
                console.log("Die Reihenfolge ist g√ºltig.");
                alert("Die Reihenfolge ist g√ºltig!");
            } else {
                console.warn("Es wurden verbotene Intervalle gefunden. Die ung√ºltigen T√∂ne sind markiert.");
            }
        } // <--- Diese Klammer fehlt bei dir!

        function playSequence() {
            stopPlayback();
            const delay = parseInt(document.getElementById("play-delay").value, 10);
            console.log("Reihenfolge abspielen mit Verz√∂gerung:", delay, "ms");
            const toneListDiv = document.getElementById("tone-list");
            const toneElements = Array.from(toneListDiv.children);

            currentSequence.forEach((tone, index) => {
                const timeout = setTimeout(() => {
                    // Alle entfernen
                    toneElements.forEach(el => el.classList.remove("playing"));
                    // Aktuelles Element hervorheben
                    if (toneElements[index]) {
                        toneElements[index].classList.add("playing");
                    }
                    playTone(tone);
                    console.log("Ton abgespielt in Sequenz:", tone);
                    // Nach dem letzten Ton: Audio stoppen & Highlight entfernen
                    if (index === currentSequence.length - 1) {
                        setTimeout(() => {
                            if (currentAudio) {
                                currentAudio.pause();
                                currentAudio.currentTime = 0;
                                currentAudio = null;
                            }
                            // Highlight entfernen
                            toneElements.forEach(el => el.classList.remove("playing"));
                        }, delay - 50);
                    }
                }, delay * index);
                playbackTimeouts.push(timeout);
            });
        }

        function playTransformation() {
            stopPlayback();
            const delay = parseInt(document.getElementById("play-delay").value, 10);
            if (!currentTransformationSequence || currentTransformationSequence.length === 0) return;
            const toneListDiv = document.getElementById("tone-list");
            const toneElements = Array.from(toneListDiv.children);

            currentTransformationSequence.forEach((tone, index) => {
                const timeout = setTimeout(() => {
                    // Alle entfernen
                    toneElements.forEach(el => el.classList.remove("playing"));
                    // Aktuelles Element hervorheben (wenn vorhanden)
                    const origIndex = currentSequence.indexOf(tone);
                    if (origIndex !== -1 && toneElements[origIndex]) {
                        toneElements[origIndex].classList.add("playing");
                    }
                    playTone(tone);
                    if (index === currentTransformationSequence.length - 1) {
                        setTimeout(() => {
                            if (currentAudio) {
                                currentAudio.pause();
                                currentAudio.currentTime = 0;
                                currentAudio = null;
                            }
                            toneElements.forEach(el => el.classList.remove("playing"));
                        }, delay - 50);
                    }
                }, delay * index);
                playbackTimeouts.push(timeout);
            });
        }

        function stopPlayback() {
            playbackTimeouts.forEach(timeout => clearTimeout(timeout));
            playbackTimeouts = [];
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio = null;
            }
            // Highlight entfernen
            const toneListDiv = document.getElementById("tone-list");
            if (toneListDiv) {
                Array.from(toneListDiv.children).forEach(el => el.classList.remove("playing"));
            }
            console.log("Wiedergabe gestoppt.");
        }

        function playTone(tone) {
    if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
    }
    const audio = audioCache[tone];
    if (audio) {
        currentAudio = audio;
        audio.currentTime = 0;
        audio.play();
    } else {
        console.warn("Kein Audio f√ºr Ton gefunden:", tone);
    }
}

        // --- Touch-basierte Drag-Funktionalit√§t ---
        let touchDraggedElement = null;
        let touchStartX = 0;
        let touchStartY = 0;
        let originalIndex = -1;

        function touchStart(e) {
            e.preventDefault();
            const target = e.target;
            if (target.classList.contains("draggable")) {
                touchDraggedElement = target;
                const rect = target.getBoundingClientRect();
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;

                target.style.position = "absolute";
                target.style.zIndex = "9999";
                target.style.width = rect.width + "px";
                target.style.height = rect.height + "px";
                target.style.left = rect.left + "px";
                target.style.top = rect.top + "px";
                originalIndex = Array.from(document.getElementById("tone-list").children).indexOf(target);

                console.log("Touchstart auf:", target.innerText);
            }
        }

        function touchMove(e) {
            if (!touchDraggedElement) return;
            e.preventDefault();
            const dx = e.touches[0].clientX - touchStartX;
            const dy = e.touches[0].clientY - touchStartY;
            touchDraggedElement.style.left = (touchDraggedElement.offsetLeft + dx) + "px";
            touchDraggedElement.style.top = (touchDraggedElement.offsetTop + dy) + "px";
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }

        function touchEnd(e) {
            if (!touchDraggedElement) return;
            e.preventDefault();
            const toneListDiv = document.getElementById("tone-list");
            const children = Array.from(toneListDiv.children);
            let dropIndex = children.length;
            for (let i = 0; i < children.length; i++) {
                const child = children[i];
                if (child !== touchDraggedElement) {
                    const rect = child.getBoundingClientRect();
                    if (touchStartX >= rect.left && touchStartX <= rect.right && touchStartY >= rect.top && touchStartY <= rect.bottom) {
                        dropIndex = i;
                        break;
                    }
                }
            }

            touchDraggedElement.style.position = "";
            touchDraggedElement.style.zIndex = "";
            touchDraggedElement.style.width = "";
            touchDraggedElement.style.height = "";
            touchDraggedElement.style.left = "";
            touchDraggedElement.style.top = "";

            const oldIndex = originalIndex;
            const elementToMove = children[oldIndex];
            if (elementToMove && dropIndex !== oldIndex) {
                toneListDiv.removeChild(elementToMove);
                if (dropIndex >= children.length) {
                    toneListDiv.appendChild(elementToMove);
                } else {
                    toneListDiv.insertBefore(elementToMove, children[dropIndex]);
                }
                console.log("Element per Touch verschoben von Index", oldIndex, "zu Index", dropIndex);
                updateCurrentSequence();
            }

            touchDraggedElement = null;
            originalIndex = -1;
        }

        window.onload = () => {
            preloadAudios();
            generateTones(true); // true = Initial-Laden
        };

}

function saveTransformationAsOriginal() {
    if (!currentTransformationSequence || currentTransformationSequence.length === 0) return;
    currentSequence = [...currentTransformationSequence];
    displayTones(currentSequence);
    displayTransformation("Original", currentSequence);
    console.log("Transformation als neues Original gespeichert:", currentSequence);
}

function calculateInterval(toneA, toneB) {
    const indexA = tones.indexOf(toneA);
    const indexB = tones.indexOf(toneB);
    if (indexA === -1 || indexB === -1) return 0;
    let interval = indexB - indexA;
    if (interval < 0) interval += tones.length;
    return interval;
}
